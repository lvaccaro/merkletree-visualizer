<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta property="og:title" content="OpenTimestamps: a timestamping proof standard">
  <meta property="og:description" content="OpenTimestamps aims to be a standard format for blockchain timestamping. The format is flexible enough to be vendor and blockchain independent.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://opentimestamps.org/">
  <meta property="og:image" content="./assets/images/og.jpg">
  <title>OpenTimestamps</title>
  <link rel="stylesheet" href="./assets/stylesheets/timestamp-of.css" media="screen" title="no title">
  <link rel="stylesheet" type="text/css" href="./assets/search.css">
  <link rel="stylesheet" href="./assets/tree.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="/" class="header-logo"></a>
    </div>
  </header>
  <section class="search-result ng-scope">
    <form class="search-form ng-pristine ng-valid">
      <div class="container">
        <div class="search-controls">
          <input id="blockHash" type="text" class="search-input ng-pristine ng-untouched ng-valid ng-not-empty" value="" ng-model="input">
          <button type="button" class="search-button" onclick="search()">Search</button>
          <button type="button" class="search-button" onclick="refresh()">Refresh</button>
        </div>
      </div>
    </form>
  </section>
  <section class="container">
    <div id="chart">
      <svg>
      </svg>
    </div>
  </section>
  <section class="types">
    <div class="container">
      <h4 id="merkleRoot" style="text-align: center;"></h4>
    </div>
  </section>
  <section class="types">
    <div class="container">
      <div class="types-i green">Bitcoin Attestation</div>
      <div class="types-i gold">Pending</div>
      <div class="types-i grey">Unknown Attestation</div>
      <div class="types-i purple">Comments</div>
      <div class="types-i blue">Fork</div>
    </div>
  </section>
  <section class="container">
    <div class="table" id="table">

    </div>
  </section>
  <div class="clipboard-copy" style="display: none">
    <div class="badge-copy" >
      Copied to Clipboard: <span class="hash"></span>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <a href="#" class="footer-logo"></a>
    </div>
  </footer>
  <script src="./assets/javascripts/application.js"></script>
  <script src="./assets/javascripts/d3.v3.min.js"></script>
  <script src="../dist/lib.es6.js"></script>
  <script src="./assets/javascripts/d3tree.js"></script>
  <script src="./assets/javascripts/tree.js"></script>
</body>
</html>
